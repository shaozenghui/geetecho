<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>http://planning.geetecho.com/</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="content">
		<div class="login">
			<div class="login_tit" style="text-align:left;margin-bottom: 9px;">
				<p style="font-size:24px">寄意GeeTecho</p>
				<p style="font-size:18px">家庭财务规划系统</p>
			</div>
			<div class="form">
				<div>
					<input type="text" class="name" placeholder='账号'>
					<i class='iconfont icon-zhanghao'></i>
				</div>
				<div>
					<input type="text" class="name" placeholder='密码'>
					<i class='iconfont icon-mima'></i>
				</div>
				<div>
					<select name="" id="" class="name">
						<option value="">公司</option>
						<option value="">公司2</option>
					</select>
					<i class='iconfont icon-gongsi'></i>
				</div>
				<div class="login_footer">
					<a href="back_password.html">找回密码</a>
					<button id="login">登录</button>
				</div>
				<p class="error">账号或密码错误</p>
			</div>

		</div>
		<div class="footer">
			<p >Copyright © 2017 寄意科技（上海）有限公司</p>
			<p>联系邮箱：service@geetecho.com</p>
		</div>
	</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script>
	$('#login').click(function(){
		window.location.href = 'init_login.html';
	});
	
	function _input(obj){
		$(obj).focus(function(){
			$(this).addClass('input_focus');
		})
		$(obj).blur(function(){
			$(this).removeClass('input_focus');
		});
	};
	_input('select');
	_input('input');
	$('select').change(function(event) {
		$(this).css({color:'#202020'});
	});
	$(document).keydown(function(e) {
		console.log(e.keyCode)
		var e = e || window.event;
		if(e.keyCode == 13){
			window.location.href = 'init_login.html';
		}
	});

</script>
