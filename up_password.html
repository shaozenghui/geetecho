<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/common2.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/up_password.css">
</head>
<body>
	<div class="header">
		<div class="fl">
			<div class="logo">
				<a  target="_blank" href="index.html">寄意科技</a>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="form">
			<div class="back_password_tit">请修改密码</div>
			<div class="back_password_cont">
				<div>
					<label for="">新密码</label>
					<input type="password" id="ipt" >
				</div>
				<div>
					<label for="">确认密码</label>
					<input type="password" >
				</div>
				<p class="error">请输入密码</p>
			</div>
			
		</div>
	</div>
	<div class="s_footer">
		<div class="cont">
			<a class="b_cont">保存</a>
		</div>
	</div>
	<!--修改密码成功提示框  -->
	<div id="plan_modal1">
		<div class="plan_modal1_con">
			<div class="plan_modal1_title">
				提示<i class="img iconfont icon-guanbi"></i>
			</div>
			<div class="plan_modal1_body">
				<p>密码修改成功,是否返回登录页？</p>
			</div>
			<div class="plan_modal1_footer">
				<a href="select_insurance.html">确认</a>
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script>
	$('.s_footer a').click(function(){
		if($('#ipt').val() == ''){
			$('.error').show();
		}else{
			$('#plan_modal1').fadeIn(200);
			$('#plan_modal1 .plan_modal1_con').animate({top:'50%'},400);
			$('body').css({overflowY:'hidden'})
		}
	})
	$('input').focus(function(){
		$(this).addClass('input_focus');
	})
	$('input').blur(function(){
		$(this).removeClass('input_focus');
	})
	// 点击叉号
	$('#plan_modal1 .plan_modal1_title .img').click(function(){
		$('#plan_modal1').fadeOut(200);
		$('#plan_modal1 .plan_modal1_con').animate({top:'40%'},400);
		$('body').css({overflowY:'visible'})
	})
	// 点击删除按钮
	$('#plan_modal1 .plan_modal1_footer button').click(function(){
		$('#plan_modal1').fadeOut(200);
		$('#plan_modal1 .next_modal3_con').animate({top:'40%'},400);
		$('body').css({overflowY:'visible'})
	})
</script>
