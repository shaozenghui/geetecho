<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的客户</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href='css/iconfont.css'>
	<link rel="stylesheet" href="css/just-tip.css">
</head>
<body>
	<div class="header">
		<div class="fl">
			<div class="logo">
				<a  target="_blank">寄意科技</a>
			</div>
		</div>
		<div class="fr">
			<div class="course" title="教程">
				教程
			</div>
			<a href="data.html" class="data" title='数据'>
				数据
			</a>
			<span  class="user">
			</span>
		</div>
		<ul class="user_list">
			<li ><a href="account_set.html" style="border-top-left-radius: 4px;border-top-right-radius: 4px;">账号设置</a></li>
			<li><a href="staff_set.html">员工设置</a></li>
			<li><a href="insurance.html">保险管理</a></li>
			<li><a href="team_management.html">团队管理</a></li>
			<li><a href="login.html" style="border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">登出</a></li>
		</ul>
		<div class="top_arrow"><img src="img/triangle.png" height="7" width="17"  alt=""></div>
	</div>
	<div class="container clearfix">
		<div class="wrapper clearfix" >
			<div class="con_title clearfix">
				<span class='fl'>我的客户</span>
				<div class="search fr">
					<input type="text" placeholder='姓名搜索'>
					<div class="line"></div>
					<div id="status" class="search_sel_class">全部客户</div>
					<ul id='search_sel_class_list'>
						<li style="border-top-left-radius:4px;border-top-right-radius:4px;background:#3da8f5;color:#fff">所有客户</li>
						<li>资料收集中</li>
						<li style="border-bottom-left-radius: 4px;border-bottom-right-radius: 4px;">分析规划中</li>
					</ul>
				</div>
			</div>
			<div class="content clearfix">
				<ul class="clearfix con_list">
					<li class='add' style="background-image:none">
						<a href="Member.html">
							<div class="img"></div>
							<i class='icon-icon02 iconfont img'></i>
							<p>创建客户</p>
						</a>
					</li>
					<li>
						<div>
							<span class='name'>A女士</span>
							<span class='age'>27岁</span>
							<div class="fr box">
								<span class="del demoUp" tit="删除客户"><i class='iconfont icon-lajixiang'></i></span>	
							</div>					
						</div>
						<div class="car_sel_class">
							<a href="Member.html">资料收集</a>
							<a href="summary.html">分析规划</a>
						</div>
						<p class="time">创建于2017-01-01</p>
						<p class="state">资料收集中</p>
					</li>
					
					
				</ul>
			</div>
		</div>
	</div>
	<!-- 删除模态框 -->
	<div id="del_modal">
		<div class="del_modal_con">
			<div class="del_modal_title">
				提示<i class="img iconfont icon-guanbi"></i>
			</div>
			<div class="del_modal_body">
				请注意,删除的客户信息无法找回,请谨慎操作
			</div>
			<div class="del_modal_footer">
				<button>确认</button>
			</div>
		</div>
	</div>
	<!-- 内勤禁止点击提示模态框 -->
	<div id="disabled_modal">
		<div class="disabled_modal_con">
			<div class="disabled_modal_title">
				提示<i class="img iconfont icon-guanbi"></i>
			</div>
			<div class="disabled_modal_body">
				当前账号无法使用该功能
			</div>
			<div class="disabled_modal_footer">
				<button>确认</button>
			</div>
		</div>
	</div>


	<div class="back_top"></div>

	<div class="footer">
	</div>
</body>
</html>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/index.js"></script>
<script src="js/justTools.js"></script>
<script>
	conlist();
	$('#search_sel_class_list li').click(function(){
		var str = $(this).html()
		$('#status').html(str).css({color:'#202020'});
		$(this).parent().slideUp(200);
	})
</script>
